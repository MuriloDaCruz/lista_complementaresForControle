<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */
    const quantia = Number(prompt('Informe a quantia de itens que foram vendidos:'))
    //ENTRADA
    let soma = 0
    for (let index = quantia; index >= 1; index--) {
        let itens = prompt('Qual item foi comprado?\n T-Tomate: R$ 3,90 (Kg) \n B-Batata: R$ 3,40 (Kg) \n D-Batata-Doce: R$ 4,70 (Kg) \n A-Alface: R$ 1,50 (Und) \n C-Cebola: R$ 2,90 (Kg) \n F-Cebolinha: R$ 1,40 (Und) \n R-Beterraba: R$ 4,10 (Kg)').toUpperCase().trim();
        switch(itens){
            case "T": soma = soma+3.9
            break;
            case "B": soma = soma+3.4
            break;
            case "D": soma = soma+4.7
            break;
            case "A": soma = soma+1.5
            break;
            case "C": soma = soma+2.9
            break;
            case "F": soma = soma+1.4
            break;
            case "R": soma = soma+4.1
            break;
        }
    }
    //PROCESSAMENTO
    alert(`O seu faturamento foi de R$${soma.toFixed(2)}`)
    
    //SAÍDA
    
</script>
